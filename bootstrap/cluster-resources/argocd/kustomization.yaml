apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../dependencies/argo-cd

configMapGenerator:
  - behavior: merge
    literals:
      - |
        repository.credentials=- passwordSecret:
            key: git_token
            name: github-repo-secret
          url: https://github.com/
          usernameSecret:
            key: git_username
            name: github-repo-secret
      - |
        resource.compareoptions= ignoreAggregatedRoles: true
    name: argocd-cm
    namespace: argocd

# FROM: https://github.com/argoproj-labs/argocd-autopilot/blob/main/manifests/base/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# namespace: argocd

# ArgoCD + ApplicationSets are required together
## To update these, BUILD THEM FROM OUR OWN DEPENDENCIES
## kustomize build --enable-helm dependencies/argo-cd > dependencies/bootstrap/argo-cd/argo-cd.base.yaml
## kustomize build --enable-helm dependencies/argocd-applicationset > dependencies/bootstrap/argo-cd/argocd-applicationsets.base.yaml
resources:
- ../../argo-cd
- argocd-applicationsets.base.yaml

# - argo-cd.base.yaml
# - argocd-applicationsets.base.yaml
# - ../../argo-cd/synced/extension-ui-rollouts/manifests/install.yaml
# - ../autopilot-bootstrap.yaml

# Does some magical shit, don't care.
configMapGenerator:
  - name: argocd-cm
    namespace: argocd
    behavior: merge
    literals:
    - |
      repository.credentials=- passwordSecret:
          key: git_token
          name: autopilot-secret
        url: https://github.com/
        usernameSecret:
          key: git_username
          name: autopilot-secret



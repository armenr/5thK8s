## Custom values
clusterInstall: true
installCRDs: true
keepCRDs: true

dashboard:
  enabled: true
  component: rollouts-dashboard
  service:
    type: ClusterIP
  serviceAccount:
    create: true
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

apiVersion: k3d.io/v1alpha4
kind: Simple
# servers: 3
# agents: 3
image: rancher/k3s:v1.21.8-k3s1
# image: rancher/k3s:v1.21.10-engine0+k3s1
kubeAPI:
  host: "kubernetes.docker.internal"
  hostIP: "127.0.0.1"
  hostPort: "6445"
options:
  k3d:
    wait: true
    disableLoadbalancer: false
  k3s:
    extraArgs:
      - arg: --tls-san=kube.armenr.ngrok.io
        nodeFilters:
          - server:*
      # - arg: --no-deploy=traefik
  kubeconfig:
    updateDefaultKubeconfig: true
    switchCurrentContext: true
ports:
  - port: 80:80         # translates to `--port 'host-port:loadbalanced-port@loadbalancer'`
    nodeFilters:        # example: 8080:80@loadbalancer --> navigate to http(s)://kubernetes.docker.internal:8080
      - loadbalancer
  - port: 443:443
    nodeFilters:
      - loadbalancer
  - port: 8080:8008
    nodeFilters:
      - loadbalancer


ingress:
  enabled: true
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
  hosts:
    - grafana.docker.internal

persistence:
  type: pvc
  enabled: true
  accessModes:
    - ReadWriteOnce
  size: 1Gi
  finalizers:
    - kubernetes.io/pvc-protection

service:
  type: NodePort
  nodePort: 30300
  port: 3000
  targetPort: 3000
  annotations: {}
  labels: {}
  portName: service

plugins:
  - bessler-pictureit-panel
  - grafana-polystat-panel

alertmanager:
  enabled: false
pushgateway:
  enabled: false
nodeExporter:
  enabled: false
kubeStateMetrics:
  enabled: false
  namespaceOverride: prometheus
  fullnameOverride: kube-state-metrics
server:
  enabled: true
  persistentVolume:
    enabled: false
  retention: 24h
  global:
    scrape_interval: 10s
    scrape_timeout: 10s
    evaluation_interval: 10s
serverFiles:
  prometheus.yml:
    scrape_configs:
      - job_name: 'dev kubernetes monitoring'
        scheme: http
        scrape_interval: 25s
        scrape_timeout: 25s
        metrics_path: /federate
        honor_labels: true               
        params:
          match[]:
            - '{__name__=~".+"}'
        static_configs:
          - targets: ['monitoring-stack-server.prometheus.svc:80']
            labels:
              k8s_cluster: local-cluster
              rancher_cluster: stage
              instance: localhost
              provider: k3s
              region: am
              cluster_name: local-cluster
              environment: dev
